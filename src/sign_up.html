<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Регистрация</title>

    <style>
        .form-control {
            margin: 0 auto;
            margin-bottom: 15px;
        }

        .sign-up {
            margin: 0 auto;
        }

        .col-4 {
            max-width: none;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="sign-up col-4 shadow-lg p-3 mb-5 bg-white rounded" required>
                <h2>Регистрация</h2>
                <input class="form-control" type="text" placeholder="Ф.И.О." required>
                <input class="form-control" type="email" placeholder="Email" required>
                <input class="form-control" type="tel" placeholder="Номер телефона" required>
                <input class="form-control" type="text" placeholder="Адрес" required>
                <input class="form-control" type="text" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</body>

</html>
